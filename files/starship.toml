format="$time$directory$git_branch$status$character"

[directory]
format="in [$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol="\n[➜](bold green)"
error_symbol="\n[➜](bold red)"

[time]
format="[$time]($style) "
disabled=false

[git_branch]
symbol=""


[package]
disabled=true

[line_break]
disabled=false
